<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Father Bank</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-medium text-center m-8">Welcome To Father<span class="text-amber-400 font-semibold"> Bank</span></h1>
    </header>
    <main>
         <section class="w-9/12 bg-blue-200 mx-auto rounded-lg">
            <h1 class="text-center text-xl font-semibold pt-4">Please login</h1>
             <div class="pl-5">
                <p>User Email</p>
                <input class="w-3/4 rounded-lg pl-4 my-2" type="text" id="" placeholder="email">
                <p>User Password</p>
                <input class="w-3/4 rounded-lg pl-4 block mt-2" type="password" id="" placeholder="password">
                <button class="bg-pink-400 my-4 py-2 px-4 rounded-lg">submit</button>
             </div>
         </section>
    </main>
   
</body>
</html>
